<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
    <main>
        <div class="wrapper">
            <div class="title">
                <img src="./vector.jpg" alt="logo">
                <h1><a href="createAcc.html">BlackHole</a></h1>
            </div>

            <form action="">
                <h2>
                    Login
                </h2>
                <div class="create">
                    <p>Don't have an Account? <a href="./index.html">REGISTER</a></p>
                </div>
                <p>Login ID</p>


                <div class="input-box">
                    <label for="email">Username/Email</label>
                    <img src="./ph_envelope-simple-fill.svg" alt="" class="img"><input type="email" placeholder="example@gmail.com" required>
                </div>

                <div class="input-box">
                    <label for="email">Password</label>


                    <img src="./ph_lock-key-fill.svg" alt="" class="img"> <input type="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn">Sign-In</button>
                    <a href="recover.html" class="text-secondary"><i class='bx bxs-key'></i>
                        Forgot password?</a><br>
                </div>
                
            </form>

        </div>





    </main>
</body>
</html>
