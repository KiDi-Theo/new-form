<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>
    <link rel="stylesheet" href="./recover.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<body>
    <main>
        <div class="wrapper">
            <div class="title">
                <img src="./vector.jpg" alt="logo">
                <h1>BlackHole</h1>
            </div>

            <form action="">
                <h2>
                    Forgot Password
                </h2>
                <div class="create">
                    <p>Don't have an Account? <a href="./index.html">REGISTER</a></p>
                </div>
                <p>Type in your already Registered email address and a link will be sent to your inbox</p>


                <div class="input-box">
                    <label for="email">Email address</label>
                    <img src="./ph_envelope-simple-fill.svg" alt="" class="img"><input type="email" placeholder="example@gmail.com" required>
                </div>

                
                <button type="submit" class="btn">Send Link</button>
