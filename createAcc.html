<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Register</title>
    <link rel="stylesheet" href="./creatAcc.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <main>
        <div class="wrapper">
            <div class="title">
                <img src="./vector.jpg" alt="logo">
                <h1>BlackHole</h1>
            </div>

            <form action="">
                <h2>
                    Create an account
                </h2>
                <p>CORRECT DETAILS REQUIRED</p>
                <hr>


            
                
                <div class="input-box">
                    <label for="email">Email address</label>
                    <img src="./ph_envelope-simple-fill.svg" alt="" class="img"> <input type="email" placeholder="example@gmail.com" required>
                </div>

                <div class="input-box">
                    <label for="password">Create Password</label>


                    <img src="./ph_lock-key-fill.svg" alt="" class="img"> <input type="password" placeholder="********" required>
                </div>

                <div class="input-box">
                    <label for="password">Retype Password</label>


                    <img src="./ph_lock-key-fill.svg" alt="" class="img"> <input type="password" placeholder="At least more than 6 characters" required>
                </div>


                <p><b>Password must contain at least more than 6 characters</b></p>

                <button type="submit" class="btn">Create Account</button>

            

                <div class="remember-forget">
                    <p>Already an exsiting User?<a href="./index.html">Sign-In</a></p>
                </div>
                
            </form>

        </div>



    </main>
</body>
</html>
